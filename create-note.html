<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nota</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="create-note-container">
        <header>
            <h2>Crear Nota</h2>
        </header>
        <section id="create-note">
            <form id="create-note-form">
                <label for="note-title">Título de la nota</label>
                <input type="text" id="note-title" placeholder="Título de la nota" required>
                
                <label for="note-content">Contenido de la nota</label>
                <textarea id="note-content" placeholder="Contenido de la nota" required></textarea>
                
                <label for="note-image">Imagen de la nota</label>
                <input type="file" id="note-image" accept="image/*">
                
                <button type="submit">Crear Nota</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
